<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button id="clearFieldBtn" type="button" class="btn btn-secondary" aria-label="clearFieldBtn"> Clear Fields</button>
    </header>


    <div class="container">
      <div id="hour-9" class="row time-block">
        <div class="col-2 col-md-1 hour"><span id="9">9AM</span></div>
        <textarea class="col-8 time-block description" rows="3"> </textarea>
        <button class="saveBtn col-md-1" aria-label="save button 9am">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-block">
        <div class="col-2 col-md-1 hour"><span id="10">10AM</span></div>
        <textarea class="col-8 time-block description" rows="3"> </textarea>
        <button class="saveBtn col-md-1" aria-label="save button 10am">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-block">
        <div class="col-2 col-md-1 hour"><span id="11">11AM</span></div>
        <textarea class="col-8 time-block description" rows="3"> </textarea>
        <button class="saveBtn col-md-1" aria-label="save button 11am">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-block">
        <div class="col-2 col-md-1 hour"><span id="12">12AM</span></div>
        <textarea class="col-8 time-block description" rows="3"> </textarea>
        <button class="saveBtn col-md-1" aria-label="save button 12am">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour-13" class="row time-block">
        <div class="col-2 col-md-1 hour"><span id="13">1PM</span></div>
        <textarea class="col-8 time-block description" rows="3"> </textarea>
        <button class="saveBtn col-md-1" aria-label="save button 1PM">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour-14" class="row time-block">
        <div class="col-2 col-md-1 hour"><span id="14">2PM</span></div>
        <textarea class="col-8 time-block description" rows="3"> </textarea>
        <button class="saveBtn col-md-1" aria-label="save button 2PM">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour-15" class="row time-block">
        <div class="col-2 col-md-1 hour"><span id="14">3PM</span></div>
        <textarea class="col-8 time-block description" rows="3"> </textarea>
        <button class="saveBtn col-md-1" aria-label="save button 3PM">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour-16" class="row time-block">
        <div class="col-2 col-md-1 hour"><span id="16">4PM</span></div>
        <textarea class="col-8 time-block description" rows="3"> </textarea>
        <button class="saveBtn col-md-1" aria-label="save button 4PM">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="hour-17" class="row time-block">
        <div class="col-2 col-md-1 hour"><span id="17">5PM</span></div>
        <textarea class="col-8 time-block description" rows="3"> </textarea>
        <button class="saveBtn col-md-1" aria-label="save button 5PM">
          <i class="fas fa-save"></i>
        </button>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
